plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
if (System.getenv("INTEGRATION_TEST") != "true") {
  pluginManager.apply("com.vanniktech.maven.publish")
}


android {
  namespace 'com.github.takahirom.roborazzi.junit.rule'
  compileSdk 33

  defaultConfig {
    minSdk 21
    targetSdk 32

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_11
    targetCompatibility JavaVersion.VERSION_11
  }
  kotlinOptions {
    jvmTarget = '11'
  }
  buildFeatures {
  }
  composeOptions {
    kotlinCompilerExtensionVersion = libs.versions.composeCompiler.get()
  }
  testOptions {
    unitTests {
      includeAndroidResources = true
    }
  }
}

dependencies {
  implementation project(':roborazzi')
  implementation 'androidx.test.ext:junit-ktx:1.1.5'
  compileOnly 'androidx.test.ext:junit-ktx:1.1.5'
  def composeBom = platform('androidx.compose:compose-bom:2022.12.00')
  implementation composeBom
  compileOnly libs.androidx.compose.ui.test
  compileOnly libs.androidx.compose.ui.test.junit4
}